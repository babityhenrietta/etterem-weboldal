<!DOCTYPE html>
<html lang="hu">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scaleÍ=1.0">
<title>Háromszög vizsgálat</title>
<link rel="stylesheet" href="">
    </head>
    <body>
        <h2>Háromszög típus vizsgálata</h2>
        <label for="a">Első oldal (a):</label>
        <input type="number" id="a"><br><br>

        <label for="b">Második oldal (b):</label>
        <input type="number" id="b"><br><br>

        <label for="c">Harmadik oldal (c)</label>
        <input type="number" id="c"><br><br>
        <button onclick="vizsgal()">Ellenőrzés</button>
        <p id="eredmeny"></p>
        <script>
function vizsgal () {
    let a=
    parseFloat(document.getElementById("a").
value);
    let b=
    parseFloat(document.getElementById("b").
value);
    let c=
    parseFloat(document.getElementById("c").
value);
    let eredmeny=
document.getElementById("eredmeny");

if (a+b>c && a+c> b&&b+c>a) {
    if (a===b && b===c){
        eredmeny.textContent="Egyenlőszárú háromszög.";
    } else {
        eredmeny.textContent="Általános háromszög.";
    }
} else {
    eredmeny.textContent="A megadott oldalak nem alkotnak háromszöget!";
}
}
</script>
    </body>
</html>
