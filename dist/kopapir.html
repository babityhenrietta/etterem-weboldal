
<!DOCTYPE html>
<html lang="hu">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scaleÍ=1.0">
<title>Kő-papír-olló</title>
<link rel="stylesheet" href="kopapir.css">
    </head>
    <body>
        <div class="container">
        <h1>Kő-Papír-Olló</h1>
        <h2>Válassz!</h2>
        <div class="options">
            <div id="bko" onclick="play('rock')">
                <img src="../Imageschili/Új mappa/elso kep/ko_720.png" alt="elso kep">
            </div>
            <div id="bpapir" onclick="play('paper')">
                <img src="../Imageschili/Új mappa/masodik kep/ollo_720.png" alt="masodik kep">
            </div>
            <div id="bollo" onclick="play('scissors')">
                <img src="../Imageschili/Új mappa/harmadik kep/papir_360.png" alt="harmadik kep">
            </div>
        </div>
            <h2>Gép választás</h2>
            <div>
                <img src="" alt="" id="gepvalasztkep">
            </div>
            <div class="result">
                 <h2>Eredmény: <span id="result"></span></h2>
                </div>
            <h3>Te pontod:</h3>   
            <div id="tePontod">0</div>
            <h3>Gép pontja:</h3>
            <div id="gepPont">0</div>
        </div>
        <script src="kopapir.js"></script>
    </body>
</html>
