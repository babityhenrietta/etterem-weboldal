<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scaleÍ=1.0">
<title>Hamburger</title>
<style>

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    background-color: #222626;
    color: white;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-size: 20px;
}

.menu-toogle {
    display: none;
    flex-direction: column;
}

.menu-toogle .bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
}

@media (max-width:500px) {
    .menu-toogle {
        display: flex;
    }
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background-color: #333;
    }

    .nav-links.show {
        display: flex;
    }
    
}
</style>
</head>
    <body>
        <nav class="navbar">
             <div class="menu-toogle" id="menu-toogle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
             </div>
        <ul class="nav-links" id="nav-links">
              <li><a href="#">Főoldal</a></li>
              <li><a href="#">Rólunk</a></li>
              <li><a href="#">Termékek</a></li>
              <li><a href="#">Kapcsolat</a></li>

        </ul>
        </nav>
    <script>
        document.addEventListener("DOMContentLoaded", ()=> {
            const menuToogle=document.getElementById("menu-toogle")
            const navLinks=document.getElementById("nav-links")
            menuToogle.addEventListener("click", ()=> {
               navLinks.classList.toggle("show")
        })
    } )
    </script>

    </body>
</html>
              




</ul>



</style>
</head>


        </nav>
    </body>
</html>
